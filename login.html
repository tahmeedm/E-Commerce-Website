<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Hoops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="TM Hoops Logo" style="height: 50px;">
        <span><b>TM Hoops</b></span>
    </header>
    <div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </div>
    <main>
        <form action="#" method="post"> <!-- assuming you are posting data to the server -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="alert('Signup page coming soon!');">Sign Up</a>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TM Hoops</p>
    </footer>
</body>
</html>
